<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mellow Meadow</title>
    <script type="text/javascript" src="./threejs/three.min.js"></script>
    <script type="text/javascript" src="./threejs/TrackballControls.js"></script>
    <script type="text/javascript" src="./lib/bundle.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body onload="start()">
    <h1>Welcome to the Runtao's Game of Life</h1>
    <p>Click on the grid to make a pattern, or, choose from the preset and augment. <br/>
       Press shift and click to remove a block, and press start see life grow! <br/>
       Once you begin you can use the mouse to explore.</p>
    <ul>
      <li><button id="start_button">Start!</button></li>
      <li><button id="glider_gun">Glider Gun!</button></li>
      <li><button id="cross">Cross!</button></li>
      <li><button id="garden">Garden of Eden!</button></li>
      <li><button id="random">Random!</button></li>
      <li><button id="restart" onClick="window.location.reload()">Restart!</button></li>
    </ul>

</body>
</html>
